<div id="chat_messages" hx-swap-oob="beforeend">


<div class="fade-in-up">
    {% include 'chat_message.html' %}
</div>

<style>
    @keyframes fadeInAndUp {
        from {opacity: 0; transform: translateY(12px)}
        to {opacity: 1; transform: translateY(0px)}
    }
    .fade-in-up{
        animation: fadeInAndUp 0.6s ease;
    }
</style>

<script>scrollToBottom(100)</script>

</div>

{% with user=message.author %}
    {% if user in chat_group.users_online.all %}
        <div id="user-{{ user.id }}" class="absolute bottom-1 right-1 w-3 h-3 rounded-full bg-green-400 border-2 border-gray-800"></div>
    {% else %}
        <div id="user-{{ user.id }}" class="absolute bottom-1 right-1 w-3 h-3 rounded-full bg-gray-400 border-2 border-gray-800"></div>
    {% endif %}
{% endwith %}
